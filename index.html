<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Copiar alias</title>
  <style>
    body{font-family:system-ui,Segoe UI,Arial;margin:0;display:flex;align-items:center;justify-content:center;height:100vh;background:#f7f7f8}
    .card{background:white;padding:24px;border-radius:12px;box-shadow:0 8px 24px rgba(0,0,0,.08);text-align:center;max-width:420px}
    button{margin-top:16px;padding:10px 14px;border-radius:8px;border:none;cursor:pointer;font-weight:600}
  </style>
</head>
<body>
  <div class="card">
    <h2>Alias listo para pegar</h2>
    <p id="aliasText">TU_ALIAS_AQUI</p>
    <p id="msg">Intentando copiar al portapapeles…</p>
    <button id="openAppBtn" style="display:none">Abrir app bancaria</button>
  </div>

  <script>
    const alias = 'lamapasca'; // <-- reemplazar por tu alias exacto
    document.getElementById('aliasText').textContent = alias;

    async function copyAndShow() {
      try {
        await navigator.clipboard.writeText(alias);
        document.getElementById('msg').textContent = 'Alias copiado al portapapeles ✅. Abrí tu app y pegá.';
      } catch (e) {
        document.getElementById('msg').textContent = 'No se pudo copiar automáticamente. Por favor, copiá manualmente:';
        const t = document.createElement('textarea'); t.value = alias; t.style.width='100%';
        document.querySelector('.card').appendChild(t);
        t.select();
      }
      // Opcional: mostrar botón para abrir la app bancaria con deep link si lo conoces
      // document.getElementById('openAppBtn').style.display = 'inline-block';
    }

    window.addEventListener('load', copyAndShow);
    // Ejemplo de deep link (descomentar y ajustar si conocés el esquema de la app)
    // document.getElementById('openAppBtn').addEventListener('click', ()=>{ window.location = 'bankapp://open?to=' + encodeURIComponent(alias); });
  </script>
</body>
</html>
